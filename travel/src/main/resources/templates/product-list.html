				<!-- .box-body -->

					<div class="box-header with-border">
						<h3 class="box-title">列表</h3>
					</div>

					<div class="box-body">

						<!-- 数据表格 -->
						<div class="table-box">

							<!--工具栏-->
							<div class="pull-left">
								<div class="form-group form-inline">
									<div>
										<!--新增按扭-->
										<a type="button" class="btn btn-primary btn-sm" th:href="@{/to/product-add}"><span class="glyphicon glyphicon-plus"></span> 新增产品</a>
										<!--选中删除-->
										<a type="button" class="btn btn-danger btn-sm" href="javascript:void(0)" id="selectDelete" onclick="delitems()"><span class="glyphicon glyphicon-th-list"></span> 选中删除</a>
										<!--刷新按扭-->
										<a type="button" class="btn btn-success btn-sm btn-sm " href="/product/findAll">刷新 <span class="glyphicon glyphicon-refresh"></span></a>

									</div>
								</div>
							</div>
							<!--<div class="box-tools pull-right">
								<div class="has-feedback">
									<input type="text" class="form-control input-sm"
										placeholder="搜索"> <span
										class="glyphicon glyphicon-search form-control-feedback"></span>
								</div>
							</div>-->
							<!--工具栏/-->

							<!--数据列表-->
							<table id="dataList"
								class="table table-bordered table-striped table-hover dataTable">
								<thead>
									<tr>
										<th class="" style="padding-right: 0px;"><input
											id="selall" type="checkbox" class="icheckbox_square-blue">
										</th>
										<th class="sorting_asc">ID</th>
										<th class="sorting_desc">编号</th>
										<th class="sorting_asc sorting_asc_disabled">产品名称</th>
										<th class="sorting_desc sorting_desc_disabled">出发城市</th>
										<th class="sorting">出发时间</th>
										<th class="text-center sorting">产品价格</th>
										<th class="sorting">产品描述</th>
										<th class="text-center sorting">状态</th>
										<th class="text-center">操作</th>
									</tr>
								</thead>
								<tbody>
										<tr th:each="product:${pageInfo.list}">
											<td><input name="ids" type="checkbox"  th:value="${product.id}"></td>
											<td th:text="${product.id}"></td>
											<td th:text="${product.productNum}"></td>
											<td th:text="${product.productName}"></td>
											<td th:text="${product.cityName}"></td>
											<td th:text="${product.departureTimeStr}"></td>
											<td th:text="${product.productPrice}" class="text-center"></td>
											<td th:text="${product.productDesc }"></td>
											<td th:text="${product.productStatusStr}" class="text-center"></td>
											<td class="text-center">
												<!--详情-->
												<a type="button" class="btn btn-primary btn-sm" th:href="@{/product/findById(id=${product.id})}">详情</a>
												<!--修改-->
												<a type="button" class="btn btn-success btn-sm" th:href="@{/product/editById(id=${product.id})}">修改 <span class="glyphicon glyphicon-pencil"></span></a>
												<!--删除-->
												<a class="btn btn-danger btn-sm"
												   th:href="@{/product/deleteById(id=${product.id})}"
												   onclick="return confirm('我这么可爱,你确定要删除我吗？')">删除 <span class="glyphicon glyphicon-trash"></span>
												</a>
											</td>
										</tr>
								</tbody>
							</table>
							<!--数据列表/-->

						</div>
						<!-- 数据表格 /-->


					</div>
					<!-- /.box-body -->

					<!-- .box-footer-->
					<div class="box-footer">
						<div class="pull-left">
							<div class="form-group form-inline">
								<span>当前[[${pageInfo.pageNum}]]/[[${pageInfo.pages}]]页, 共[[${pageInfo.total}]]条  , 每页显示</span>
								<select class="form-control" id="changePageSize" onchange="changePageSize()">
									<option th:selected="${pageInfo.pageSize==1}?'selected'">1</option>
									<option th:selected="${pageInfo.pageSize==2}?'selected'">2</option>
									<option th:selected="${pageInfo.pageSize==3}?'selected'">3</option>
									<option th:selected="${pageInfo.pageSize==4}?'selected'">4</option>
									<option th:selected="${pageInfo.pageSize==5}?'selected'">5</option>
								</select> 条
							</div>
						</div>

						<div class="box-tools pull-right">
							<ul class="pagination">
								<li>
									<a th:href="@{/product/findAll(page=1,size=${pageInfo.pageSize})}" aria-label="Previous">首页</a>
								</li>
								<li th:style="${pageInfo.isIsFirstPage()} ? 'display:none;' : ''">
									<a th:href="@{/product/findAll(page=${pageInfo.pageNum}-1,size=${pageInfo.pageSize})}">上一页</a></li>
								<li th:each="pageNum:${#numbers.sequence(1, pageInfo.pages)}">
									<a th:href="@{/product/findAll(page=${pageNum},size=${pageInfo.pageSize})}">[[${pageNum}]]</a>
								</li>
								<li th:style="${pageInfo.isIsLastPage()} ? 'display:none;' : ''">
									<a th:href="@{/product/findAll(page=${pageInfo.pageNum}+1,size=${pageInfo.pageSize})}">下一页</a></li>
								<li>
									<a th:href="@{/product/findAll(page=${pageInfo.pages},size=${pageInfo.pageSize})}" aria-label="Next">尾页</a>
								</li>
							</ul>
						</div>

					</div>
					<!-- /.box-footer-->



				</div>

	<script th:inline="javascript">

		/*批量删除*/
		function delitems() {

		    var checkNum = $("input[name='ids']:checked").length;
		    if(checkNum == 0 ){
		        alert("你没有选中要删除的内容！！");
			}else{
                if(confirm("确定删除要选中的内容吗？")){
                    var arr = new Array();
                    $("input[name='ids']:checked").each(function () {
                        arr.push($(this).val())
                    });

                    $.ajax({
                        type: "post",
                        url: "/product/selectDelete",
                        data: {"ids": arr.toString()},
                        success: function () {
                            setTimeout("location.reload()",100);
                        }
                    });
                }
			}

        }


        function changePageSize() {
            //获取下拉框的值
            var pageSize = $("#changePageSize").val();
            var page=[[${pageInfo.pageNum}]];
            //向服务器发送请求，改变没页显示条数
            location.href = "/product/findAll?page="+page+"&size=" + pageSize;
        }


		$(document).ready(function() {
			// 选择框
			$(".select2").select2();

			// WYSIHTML5编辑器
			$(".textarea").wysihtml5({
				locale : 'zh-CN'
			});
		});

		// 设置激活菜单
		function setSidebarActive(tagUri) {
			var liObj = $("#" + tagUri);
			if (liObj.length > 0) {
				liObj.parent().parent().addClass("active");
				liObj.addClass("active");
			}
		}



		$(document).ready(function() {

            //获取用户登录名称
            // getLoginUsername();

			// 激活导航位置
			setSidebarActive("admin-datalist");

			// 列表按钮
			$("#dataList td input[type='checkbox']").iCheck({
				checkboxClass : 'icheckbox_square-blue',
				increaseArea : '20'
			});
			// 全选操作
			$("#selall").click(function() {
				var clicks = $(this).is(':checked');
				if (!clicks) {
					$("#dataList td input[type='checkbox']").iCheck("uncheck");
				} else {
					$("#dataList td input[type='checkbox']").iCheck("check");
				}
				$(this).data("clicks", !clicks);
			});
		});
	</script>
